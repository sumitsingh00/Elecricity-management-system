<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Enter Credit Card Details</h2>
  <label for="cardNumber">Credit Card Number:</label>
  <input type="number" id="cardNumber" min="16" required>

  <label for="cardHolderName">Card Holder Name:</label>
  <input type="text" id="cardHolderName" minlength="10" required>

  <label for="expiryDate">Expiry Date (MM/YY):</label>
  <input type="text" id="expiryDate" placeholder="MM/YY" required>

  <label for="cvv">CVV:</label>
  <input type="number" id="cvv" min="3" required>

  <button id="makePayment">Make Payment</button>
</div>

<script>
  document.getElementById('makePayment').addEventListener('click', function() {
    // Normally validation and payment process would happen here
    alert('Payment Successful!');
    window.location.href = 'payment-receipt.html';
  });
</script>

</body>
</html>
